<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickethack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/output.css" />
    <link rel="stylesheet" href="./style/scrollbar.css" />
    <link
      rel="shortcut icon"
      href="./style/images/train.png"
      type="image/x-icon"
    />
    <script src="./script/navbar.js" defer></script>
    <script src="./script/index.js" defer></script>
  </head>

  <body class="font-Work">
    <header class="flex justify-between items-center mx-6 h-[7vh]">
      <a href="./index.html"
        ><h1 class="text-[#5cab91] font-extrabold font-Noto text-lg">
          Tickethack
        </h1></a
      >
      <nav class="flex gap-6 text-sm md:text-xs font-semibold items-center">
        <a href="./pages/cart.html">Cart</a>
        <a href="./pages/bookings.html">Bookings</a>
        <div id="user-status" class="flex items-center gap-2">
          <a href="./pages/connection.html"></a>
        </div>
      </nav>
    </header>
    <main
      class="bg-[url('./images/background.jpg')] bg-cover bg-top h-[93vh] overflow-y-auto"
    >
      <h2 class="text-center text-white py-4 pt-12 text-3xl font-[500]">
        Explore the world effortlessly by train!
      </h2>
      <p class="text-center text-white p-4 text-lg font-light">
        Compare, book and enjoy cheap prices for train tickets: your journey
        starts on Tickethack.
      </p>
      <div
        id="cards-container"
        class="flex gap-8 my-6 w-[95svw] mx-auto flex-col h-[550px] md:h-[350px] md:flex-row md:items-stretch md:justify-center md:gap-36"
      >
        <div
          class="card flex flex-col justify-between bg-white md:w-[350px] rounded-lg px-4 py-6"
        >
          <div id="inputs" class="flex flex-col">
            <input
              class="bg-gray-100 rounded-md p-2 placeholder-[#696969] focus:outline-[#215cae]"
              type="text"
              placeholder="Departure"
              id="departure"
            />
            <div class="h-px w-[85svw] md:w-[310px] bg-[#bdbdbd] mx-auto"></div>
            <input
              class="bg-gray-100 rounded-md p-2 placeholder-[#696969] focus:outline-[#215cae]"
              type="text"
              placeholder="Arrival"
              id="arrival"
            />
            <input
              class="bg-gray-100 rounded-md p-2 mt-8 focus:outline-[#215cae]"
              type="date"
            />
          </div>
          <button
            id="search-btn"
            class="bg-[#5cab91] text-white w-full rounded-md p-1 mt-8 md:mt-0"
          >
            Search
          </button>
        </div>
        <div
          id="search-result"
          class="card bg-white md:w-[350px] rounded-lg flex flex-col items-center justify-center gap-8 font-[500] text-sm p-4"
        >
          <img
            class="size-[120px]"
            src="./style/images/train.png"
            alt="train img"
          />
          <div class="h-0.5 w-[200px] bg-[#5cab91]"></div>
          <p class="">It's time to book your future trip.</p>
        </div>
      </div>
    </main>
  </body>
</html>
