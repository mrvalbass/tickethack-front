<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickethack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/output.css" />
    <link
      rel="shortcut icon"
      href="./style/images/train.png"
      type="image/x-icon"
    />
    <script src="./script/script.js" defer></script>
  </head>

  <body class="font-Work">
    <header class="flex justify-between items-center mx-6 h-[7vh]">
      <a href=""
        ><h1 class="text-[#5cab91] font-bold font-Noto text-lg">
          Tickethack
        </h1></a
      >
      <nav class="flex gap-6 text-xs font-semibold">
        <a href="">Cart</a>
        <a href="">Bookings</a>
      </nav>
    </header>
    <main class="bg-[url('./images/background.jpg')] bg-cover bg-top h-[93vh]">
      <h2 class="text-center text-white pt-12 text-3xl font-[500]">
        Explore the world effortlessly by train!
      </h2>
      <p class="text-center text-white py-4 text-lg font-light">
        Compare, book and enjoy cheap prices for train tickets: your journey
        starts on Tickethack.
      </p>
      <div
        id="cards-container"
        class="flex justify-center gap-24 mt-6 h-[350px]"
      >
        <div
          class="card flex flex-col justify-between bg-white w-[300px] rounded-lg px-4 py-6"
        >
          <div id="inputs" class="flex flex-col">
            <input
              class="bg-gray-100 rounded-md p-2 placeholder-[#696969]"
              type="text"
              placeholder="Departure"
            />
            <div class="h-px w-[260px] bg-[#bdbdbd] mx-auto"></div>
            <input
              class="bg-gray-100 rounded-md p-2 placeholder-[#696969]"
              type="text"
              placeholder="Arrival"
            />
            <input class="bg-gray-100 rounded-md p-2 mt-8" type="date" />
          </div>
          <button
            id="search-btn"
            class="bg-[#5cab91] text-white w-full rounded-md p-1"
          >
            Search
          </button>
        </div>
        <div
          class="card bg-white w-[300px] rounded-lg flex flex-col items-center justify-center gap-8"
        >
          <img
            class="size-[120px]"
            src="./style/images/train.png"
            alt="train img"
          />
          <div class="h-0.5 w-[200px] bg-[#5cab91]"></div>
          <p class="text-sm font-[500]">It's time to book your future trip.</p>
        </div>
      </div>
    </main>
  </body>
</html>
